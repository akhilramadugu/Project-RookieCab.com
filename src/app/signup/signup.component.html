<section class="position-relative py-4 py-xl-5">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-8 col-xl-6 text-center mx-auto">
        <h2>User Signup</h2>
        <p class="w-lg-50">Please Sign Up By providing basic details below</p>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-xl-4">
        <div class="card mb-5">
          <div class="card-body d-flex flex-column align-items-center">
            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1em"
                height="1em"
                fill="currentColor"
                viewBox="0 0 16 16"
                class="bi bi-person"
              >
                <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"
                ></path>
              </svg>
            </div>
            <form class="text-center">
              <div class="mb-3">
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  placeholder="Email"
                  #email
                  required
                  [disabled]="emailSend"
                />
              </div>
              <div class="mb-3 input-group input-group-password">
                <input
                  class="form-control"
                  type="{{ showPassword ? 'text' : 'password' }}"
                  name="password"
                  placeholder="Password"
                  #password
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  (click)="togglePasswordVisibility()"
                >
                  <i
                    class="bi"
                    [class.bi-eye-slash]="showPassword"
                    [class.bi-eye]="!showPassword"
                  ></i>
                </button>
              </div>
              <div class="mb-3 input-group input-group-password">
                <input
                  class="form-control"
                  type="{{ showPassword ? 'text' : 'password' }}"
                  name="password"
                  placeholder="Retype Password"
                  #retypepassword
                  required
                  [disabled]="emailSend"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  (click)="togglePasswordVisibility()"
                >
                  <i
                    class="bi"
                    [class.bi-eye-slash]="showPassword"
                    [class.bi-eye]="!showPassword"
                  ></i>
                </button>
              </div>
              <div class="mb-3, otp">
                <button
                  class="btn btn-secondary d-block w-100"
                  [disabled]="disableVerify"
                  (click)="
                    onClickVerify(
                      email.value,
                      password.value,
                      retypepassword.value,
                      $event
                    )
                  "
                >
                  Verify Email
                </button>
              </div>
              <div class="mb-3 otp d-flex">
                <input
                  class="form-control"
                  type="number"
                  name="code"
                  placeholder="Code"
                  required
                  pattern="\d{5}"
                  *ngIf="emailSend"
                  [(ngModel)]="codeValue"
                />
                <button
                  class="btn btn-sm btn-primary ml-2"
                  *ngIf="emailSend"
                  (click)="onClickTick(codeValue, $event)"
                >
                  âœ”
                </button>
              </div>
              <button
                class="btn btn-primary d-block w-100"
                [disabled]="!verificationDone"
                (click)="
                  getValue(
                    email.value,
                    password.value,
                    retypepassword.value,
                    $event
                  )
                "
              >
                User Signup
              </button>
              <p class="warning-text" *ngIf="samePassword === false">
                Your passwords do not match.
              </p>
              <p class="warning-text" *ngIf="userExists === true">
                User already exists with this username.
              </p>
              <p class="warning-text" *ngIf="otpMatch === false">
                Verfication code doesn't match.
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
